name: build

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: cargo fmt --verbose --check
    - name: Clippy
      run: cargo clippy --verbose
    - name: Build
      run: cargo build
